<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Holdem Haven</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/homePageStyles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Hold'em Haven</a>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <!-- Username display -->
            <div id="usernameContainer" class="navbar-text">
                Welcome, <span th:text="${username}">Username</span>!</span>
            </div>
            <div id="balanceContainer" class="navbar-text ms-3">
                Balance: $<span th:text="${accountBalance}">0</span>
            </div>
            <!-- Cashier button -->
            <div id="cashierButton">
                <a href="#" th:href="@{/cashier}" class="btn btn-primary ms-3">Cashier</a>
            </div>
        </div>
    </div>
</nav>
<!-- Second Navbar for Transactions -->
<nav class="navbar navbar-expand-lg navbar-light bg-light mt-5">
    <div class="container-fluid">
        <div class="navbar-nav">
            <button class="btn btn-success me-2" type="button">Deposit</button>
            <button class="btn btn-warning" type="button">Withdraw</button>
        </div>
    </div>
</nav>

<!-- Footer -->
<footer class="footer mt-auto py-3 bg-light">
    <div class="container text-center">
        <span class="text-muted">Hold'em Haven &copy; 2024</span>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="/scripts/cashier.js"></script>
</body>
</html>
