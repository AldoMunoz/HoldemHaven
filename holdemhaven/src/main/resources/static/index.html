<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Holdem Haven</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/homePageStyles.css">
</head>
<body>
<!-- HAMBURGER MENU
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>
-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Hold'em Haven</a>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <!-- Login and Register buttons -->
            <div id="loginContainer">
                <button class="btn btn-outline-success me-2" type="button" id="signInButton">Sign In</button>
                <button class="btn btn-outline-primary" type="button" id="registerButton">Register</button>
            </div>
            <div id="userInfoContainer" class="d-flex align-items-center">
                <!-- Username display -->
                <div id="usernameContainer" class="navbar-text">
                    Welcome, <span id="usernameDisplay"></span>
                </div>
                <div id="balanceContainer" class="navbar-text ms-3">
                    Balance: $<span id="balanceDisplay"></span>
                </div>
                <!-- Cashier button -->
                <div id="cashierButton">
                    <a href="/cashier.html" class="btn btn-primary ms-3">Cashier</a>
                </div>
                <!-- Log out button -->
                <div id="logOutButton">
                    <a class="btn btn-primary ms-3">Log Out</a>
                </div>
            </div>
        </div>
    </div>
</nav>

<!-- Sign In Modal -->
<div class="modal fade" id="signInModal" tabindex="-1" aria-labelledby="signInModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="signInModalLabel">Sign In</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Sign In form -->
                <form id="signInForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="signInModalBtn">Sign In</button>
            </div>
        </div>
    </div>
</div>
<!-- Register Modal -->
<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registerModalLabel">Sign In</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Sign In form -->
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="newFirstName">
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="newLastName">
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Email</label>
                        <input type="text" class="form-control" id="newEmail">
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="newUsername">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="newPassword">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="newConfirmPassword">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="registerModalBtn">Sign In</button>
            </div>
        </div>
    </div>
</div>
<!-- Centered container with title and button -->
<div class="center-container bg-light">
    <div id="startGameContainer" class="text-center">
        <h1>Ultimate Texas Hold'em</h1>
        <button id="playNowButton" class="btn btn-primary btn-lg" disabled>Play Now</button>
    </div>
    <div id="gameContainer" class="text-center" style="display: none;">
        <img src="/images/uthtable.png" alt="Ultimate Texas Hold'em Table">
        <div id="dealer-cards-container"></div>
        <div id="player-cards-container"></div>
        <div id="board-cards-container"></div>
        <div id="ante-area" class="bet-area"></div>
        <div id="dealer-area" class="bet-area"></div>
        <div id="trips-area" class="bet-area"></div>
        <div id="play-area"></div>
        <div class="button-container">
            <button id="deal-button" class="btn btn-success btn-circle" disabled>Deal</button>
            <button id="clear-button" class="btn btn-danger btn-circle" disabled>Clear</button>
        </div>
        <div class="chip-container">
            <img src="/images/chips/one_dollar_chip.png" alt="Image 1" class="chip" data-toggle="tooltip" title="Select" data-value="1">
            <img src="/images/chips/five_dollar_chip.png" alt="Image 2" class="chip" data-toggle="tooltip" title="Select" data-value="5">
            <img src="/images/chips/twenty_five_dollar_chip.png" alt="Image 3" class="chip" data-toggle="tooltip" title="Select" data-value="25">
        </div>
    </div>
</div>
<!-- Footer -->
<footer class="footer mt-auto py-3 bg-light">
    <div class="container text-center">
        <span class="text-muted">Hold'em Haven &copy; 2024</span>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="/scripts/home.js"></script>
</body>
</html>
