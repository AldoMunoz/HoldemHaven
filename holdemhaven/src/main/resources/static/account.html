<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Holdem Haven</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/homePageStyles.css">
</head>
<body>
<!-- Main Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Hold'em Haven</a>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <!-- Username display -->
            <div id="usernameContainer" class="navbar-text">
                Welcome! <span id="username">Loading...</span>
            </div>
            <div id="balanceContainer" class="navbar-text ms-3">
                Balance: $<span id="accountBalance">Loading...</span>
            </div>
            <!-- Home button -->
            <div id="homeButton">
                <a class="btn btn-primary ms-3">Home</a>
            </div>
        </div>
    </div>
</nav>

<!-- Account Actions Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="navbar-nav">
            <button id="changeUsernameButton" class="btn btn-secondary me-2" type="button">Change Username</button>
            <button id="changePasswordButton" class="btn btn-secondary me-2" type="button">Change Password</button>
            <button id="deleteAccountButton" class="btn bg-danger" type="button">Delete Account</button>
        </div>
    </div>
</nav>

<!-- Change Username form -->
<div id="changeUsernameForm" class="container mt-5" style="display: none;">
    <div class="row justify-content-center">
        <div class="col-8 col-md-4 d-flex flex-column justify-content-center align-items-center p-5 border border-secondary rounded">
            <form>
                <div class="mb-3">
                    <label for="currentUsername" class="form-label fw-bold fs-5">Current Username:</label>
                    <input class="form-control" id="currentUsername" name="currentUsername">
                </div>
                <div class="mb-3">
                    <label for="newUsername" class="form-label fw-bold fs-5">New Username:</label>
                    <input class="form-control" id="newUsername" name="newUsername">
                </div>
                <button id="submitChangeUsernameButton"type="submit" class="btn btn-primary mt-5">Change Username</button>
            </form>
        </div>
    </div>
</div>

<!-- Change Password form -->
<div id="changePasswordForm" class="container mt-5" style="display: none;">
    <div class="row justify-content-center">
        <div class="col-8 col-md-4 d-flex flex-column justify-content-center align-items-center p-5 border border-secondary rounded">
            <form>
                <div class="mb-3">
                    <label for="currentPassword" class="form-label fw-bold fs-5">Current Password:</label>
                    <input type="password" class="form-control" id="currentPassword" name="currentPassword">
                </div>
                <div class="mb-3">
                    <label for="newPassword" class="form-label fw-bold fs-5">New Password:</label>
                    <input type="password" class="form-control" id="newPassword" name="newPassword">
                </div>
                <div class="mb-3">
                    <label for="confirmNewPassword" class="form-label fw-bold fs-5">Confirm New Password:</label>
                    <input type="password" class="form-control" id="confirmNewPassword" name="confirmNewPassword">
                </div>
                <button id="submitChangePasswordButton"type="submit" class="btn btn-primary mt-5">Change Password</button>
            </form>
        </div>
    </div>
</div>

<!-- Delete Account form -->
<div id="deleteAccountForm" class="container mt-5" style="display: none;">
    <div class="row justify-content-center">
        <div class="col-8 col-md-4 d-flex flex-column justify-content-center align-items-center p-5 border border-secondary rounded">
            <div class="alert alert-warning" role="alert">
                Warning: Deleting your account is permanent. You will lose all your data and account balance.
            </div>
            <button id="submitDeleteAccountButton"type="submit" class="btn bg-danger mt-5">Delete Account</button>
        </div>
    </div>
</div>


<!-- Footer -->
<footer class="footer mt-auto py-3 bg-light">
    <div class="container text-center">
        <span class="text-muted">Hold'em Haven &copy; 2024</span>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="/scripts/account.js"></script>
</body>
</html>
